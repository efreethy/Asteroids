<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <script src="./vendor/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="lib/util.js"></script>
    <script type="text/javascript" src="lib/keymaster.js"></script>
    <script type="text/javascript" src="lib/movingObject.js" ></script>
    <script type="text/javascript" src="lib/ship.js"></script>
    <script type="text/javascript" src="lib/game.js"></script>
    <script type="text/javascript" src="lib/asteroid.js"></script>
    <script type="text/javascript" src="lib/gameView.js"></script>
    <script type="text/javascript" src="lib/bullet.js"></script>
    <link href="stylesheets/game.css" rel="stylesheet" type="text/css">

    <style> html body { overflow-x: hidden ; overflow-y: hidden; } </style>
  </head>

  <body>
      <canvas  id="canvas"></canvas>
    <script>
        var canvasEl = document.getElementsByTagName("canvas")[0];
        var game = new Asteroids.Game(window.innerWidth, window.innerHeight, 40);
        canvasEl.width = game.DIM_X;
        canvasEl.height = game.DIM_Y;
        var gameView = new Asteroids.GameView(game, canvasEl);

        game.receiveGameView(gameView);
        gameView.welcome(canvasEl);
    </script>
  </body>
</html>
